<!DOCTYPE html>
<html>

<body>
    <script>
        var weight = parseFloat(prompt("Weight=",'' ));
        var hight = parseFloat(prompt("Hight=",'' ));
        var bmi =weight / (hight * hight);
        if (bmi < 18.5)
            document.write("Underweight");
        else if (bmi < 25) 
            document.write("Normal");
         else if (bmi < 30) 
            document.write("Overweight");
         else
            document.write("Obese");
    </script>
</body>

</html>
