<!DOCTYPE html>
<html>

<body>
    <script>
        var value = parseInt(prompt('Type a number', 0));
        if (value > 0) {
            var a = 1;
        } else if (value = 0) {
            a = 0;
        } else a = -1;
        switch (a) {
            case 0:
                alert("0");break;
            case 1:
            alert ("1");break;
            default :
            alert ("-1");

        } 
    </script>
</body>

</html>
