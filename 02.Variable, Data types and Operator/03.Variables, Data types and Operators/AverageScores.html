<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diem TrungBinh</title>
    </head>
    <body>
        <script>
            var ly;
            var ho;
            var si;
            var ly=parseInt(prompt("Diem Ly"));
            var ho=parseInt(prompt("Diem Hoa"));
            var si=parseInt(prompt("Diem Sinh"));
            var tb=(ly+ho+si)/3;
            
            document.write("Diem Trung Binh La:" + tb);
        </script>

    </body>
</html>
