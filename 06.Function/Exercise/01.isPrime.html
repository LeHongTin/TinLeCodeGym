<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Number of prime need to print", 0));
        var count = 0;
        var n = 2;
        while (count < num) {
            if (isPrime(n)) {
                document.write(n + "</br>");
                count++;
            } n++;
        }


        function isPrime(n) {
            var result = true;
            if (n != 2) {
                for (var i = 2; i < n /2; i++) {
                    if (n % i == 0) {
                        result = false;
                    } break;
                }
            } return result;
        }
        document.write("*****************************");
        


    </script>
</body>

</html>
