<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Nhỏ Nhất Của Hàm</title>
</head>

<body>
    <script>

        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            var min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var arr = [3, 5, 1, 8, -3, 7, 8];

        document.write(minArray(arr));

    </script>
</body>

</html>
