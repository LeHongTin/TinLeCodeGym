<!DOCTYPE html>
<html>
<body>
   <h2>What Can JavaScript Do?</h2>
   <p>JavaScript can change HTML attributes.</p>
   <p>In this case JavaScript changes the src (source) attribute of an image.</p>
   <button onclick="document.getElementById('myImage').src='nobita.png'">nobita</button>
   <img id="myImage" src="nobita.png" style="height:200px; width:130px">
   <button onclick="document.getElementById('myImage').src='doraemon.png'">Doraemon</button>
</body>
</html>
